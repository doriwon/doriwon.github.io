<script type="text/javascript">
	function Pwrite() {
		var frm=document.wform;
		if(web.formValidation(frm)) {
			if (frm.idx.value) frm.act.value='pe';	//수정일경우
			frm.action="index.php?WS=<?=$_GET['WS']?>";
			frm.submit();
		}
	}

	function Pdelete(){
		if (confirm('정말로 삭제하시겠습니까?'))
		{
			var frm=document.wform;
			frm.act.value='pd';
			frm.action="index.php?WS=<?=$_GET['WS']?>";
			frm.submit();
		}
	}
</script>
